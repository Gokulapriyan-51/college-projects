<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #121212;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .candidate-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .candidate-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .candidate-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .candidate-card h3 {
            margin-bottom: 10px;
            cursor: pointer;
            color:  #000000; 
        }
        .candidate-card h3:hover {
            color: #007bff; 
        }
        .vote-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .vote-btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .modal-content h2 {
            margin-bottom: 15px;
        }
        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>College Election - Vote for Your Candidate</h1>
    <div class="candidate-grid">
        <div class="candidate-card">
            <img src="rahul.jpg" alt="Candidate 1">
            <h3 onclick="showDetails('Rahul')">Rahul</h3>
            <button class="vote-btn" onclick="vote()">Vote</button>
        </div>
        <div class="candidate-card">
            <img src="aravinth.jpg" alt="Candidate 2">
            <h3 onclick="showDetails('Aravinth')">Aravinth</h3>
            <button class="vote-btn" onclick="vote()">Vote</button>
        </div>
        <div class="candidate-card">
            <img src="bagawath.jpg" alt="Candidate 3">
            <h3 onclick="showDetails('Bagawath')">Bagawath</h3>
            <button class="vote-btn" onclick="vote()">Vote</button>
        </div>
        <div class="candidate-card">
            <img src="rajesh.jpg" alt="Candidate 4">
            <h3 onclick="showDetails('Rajesh')">Rajesh</h3>
            <button class="vote-btn" onclick="vote()">Vote</button>
        </div>
    </div>

    <div id="candidateModal" class="modal">
        <div class="modal-content">
            <h2 id="candidateName">Candidate Details</h2>
            <p id="candidateClass"></p>
            <p id="candidateYear"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Theme</button>

    <script>
        function vote() {
            window.location.href = "final.html";
        }

        function showDetails(candidate) {
            let name = "";
            let className = "BSc IT";
            let year = "2024";

            switch (candidate) {
                case 'Rahul':
                    name = 'Rahul';
                    break;
                case 'Aravinth':
                    name = 'Aravinth';
                    break;
                case 'Bagawath':
                    name = 'Bagawath';
                    break;
                case 'Rajesh':
                    name = 'Rajesh';
                    break;
                default:
                    name = 'Unknown';
            }

            document.getElementById('candidateName').innerText = name;
            document.getElementById('candidateClass').innerText = `Class: ${className}`;
            document.getElementById('candidateYear').innerText = `Year: ${year}`;

            document.getElementById('candidateModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('candidateModal').style.display = 'none';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            let currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }
    </script>
</body>
</html>
